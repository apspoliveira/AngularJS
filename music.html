<!DOCTYPE html>
<html>
        <head>
          <title>Music Details</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
                <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
                
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                <link rel="stylesheet" href="style.css">

                <script src="controller.js"></script>
            </head>


  <div class="container" ng-app="myApp" ng-controller="MusicController">
  <div class = "jumbotron">
   
        <h2>Music Details</h2>
        <p>Horizontal form with the details for each music obtained from challenge-api-rest</p>
      </div>
    <form  name"myForm">
        <div class="form-group">
        <label for="inputdefault">ID: <span class="glyphicon glyphicon-check"></span></label>
        <input type="text" class="form-control" id="inputdefault" ng-model="id">
        </div>
        <div class="form-group">
        <label for="album">Album: <span class="glyphicon glyphicon-tag"></span></label>
        <input type="text" class="form-control" ng-model="album">
        </div>
        <div class="form-group">
        <label>Artist: <span class="glyphicon glyphicon-book"></span></label>
        <input type="text" class="form-control" ng-model="artist">
      </div>
      <div class="form-group">
        <label>Track: <span class="glyphicon glyphicon-volume-up"></span></label>
        <input type="text" class="form-control" ng-model="track">
       </div>
    </form>

      <ul class="pager">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
      </ul>
  </div>
    </div>

  </div>
