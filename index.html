<!DOCTYPE html>
<html>

<head>

<title> Music Web Application</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

<link rel="stylesheet" href="style.css">

<script src="controller.js"></script>

</head>

<body>

<div ng-app="myApp" ng-controller="MusicController"> 

    <ul>
      <li><a class="active" href="#index">Home</a></li>
      <li><a href="#login">Login</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
<br>

  <div class="header">
    <h1>Music List</h1>
  </div>
  <br>
<table>
  <tr>
    <th>View</th>
    <th>Artist</th>
  </tr>
  <tr ng-repeat="x in musics">
    <td>
    <div ng-init="myVar = 'music.html'"></div>
    <p> <a ng-href= "{{myVar}}" data-ng-click="update(x.id, x.artist, x.album, x.track)">View</a></p>
    </td>
    <td>{{x.artist}}</td>
    <td>{{DataService.id}}</td>
  </tr>
</table>
<br>
<div class="footer">
<p> Music Web Application</p>
</div>

</div>

</body>
</html>
